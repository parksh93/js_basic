<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <ul id="fruits">
            <li>사과</li>
            <li>바나나</li>
            <li>포도</li>
        </ul>

        <script>
            $fruits = document.getElementById("fruits");

            $newLi = document.createElement("li");
            $newLi.textContent = "복숭아";

           $fruits.replaceChild($newLi,$fruits.firstElementChild);

           $fruits.removeChild($fruits.lastElementChild);
        </script>
    </body>
</html>
