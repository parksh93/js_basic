<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>

            #fruits {
                padding: 50px;
                border: 2px solid red;
            }
            #fruits li {
                background: yellow;
                margin-bottom: 10px;
            }
    
            #fruits li:first-child {
                position: absolute;
                bottom: 10%;
                right: 5%;
            }
        </style>
    </head>
    <body>
        <ul id="fruits">
            <li class="apple">사과</li>
            <li class="banana">바나나</li>
            <li class="grape">포도</li>
        </ul>

        <script>
            const $fruits = document.getElementById('fruits');

            const $apple = $fruits.firstElementChild;

            $fruits.addEventListener('click', e=>{
                console.log('ul의 클릭 이벤트 발생');
                console.log(e.target.tagName);
            });

            $apple.addEventListener('click',e=> console.log('애플의 클릭이벤트 발생'));
        </script>
    </body>
</html>
